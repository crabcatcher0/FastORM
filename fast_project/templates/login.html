{% include "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-3" style="background-color: #343a40;">
                <h3 class="text-center mb-3" style="color: #d3d3d3;">Login</h3>
                <form method="POST" action="/login">
                    <div class="mb-2">
                        <label for="email" class="form-label" style="font-size: 0.85rem; color: #d3d3d3;">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label" style="font-size: 0.85rem; color: #d3d3d3;">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mt-2" style="font-size: 0.85rem;">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
