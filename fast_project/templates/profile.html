{% include "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-light" style="border: none;">
                <div class="text-center mb-3">
                    <h4>Welcome {{ full_name }}</h4>
                    <a href="/logout" class="btn btn-danger">Logout</a>
                </div>
                <div class="card-body">
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-4">
                            <label class="form-label mb-0">First Name:</label>
                        </div>
                        <div class="col-md-8">
                            <p class="text-light bg-dark" style="border: 1px solid #6c757d; background: transparent; padding: 0.5rem; margin-bottom: 0;">{{ first_name }}</p>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-4">
                            <label class="form-label mb-0">Last Name:</label>
                        </div>
                        <div class="col-md-8">
                            <p class="text-light bg-dark" style="border: 1px solid #6c757d; background: transparent; padding: 0.5rem; margin-bottom: 0;">{{ last_name }}</p>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-4">
                            <label class="form-label mb-0">Email:</label>
                        </div>
                        <div class="col-md-8">
                            <p class="text-light bg-dark" style="border: 1px solid #6c757d; background: transparent; padding: 0.5rem; margin-bottom: 0;">{{ email }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
