{% include "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-light" style="border: none;">
                <div class="text-center mb-3">
                    <h4>User Profile</h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-4">
                            <label class="form-label mb-0">First Name:</label>
                        </div>
                        <div class="col-md-8">
                            <p class="text-light bg-dark" style="border: 1px solid #6c757d; background: transparent; padding: 0.5rem; margin-bottom: 0;">John</p>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-4">
                            <label class="form-label mb-0">Last Name:</label>
                        </div>
                        <div class="col-md-8">
                            <p class="text-light bg-dark" style="border: 1px solid #6c757d; background: transparent; padding: 0.5rem; margin-bottom: 0;">Doe</p>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-4">
                            <label class="form-label mb-0">Email:</label>
                        </div>
                        <div class="col-md-8">
                            <p class="text-light bg-dark" style="border: 1px solid #6c757d; background: transparent; padding: 0.5rem; margin-bottom: 0;">john.doe@example.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
