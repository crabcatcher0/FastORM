{% extends "base.html" %}
{% block content %}
<div class="container mt-4 d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="col-md-6">
        <h2 class="text-center">Add Course</h2>
        <form action="/adding_course" method="post">
            <div class="mb-3">
                <label for="courseName" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="courseName" name="course_name" required>
            </div>
            <div class="mb-3">
                <label for="courseCode" class="form-label">Course Code</label>
                <input type="text" class="form-control" id="courseCode" name="course_code" required>
            </div>
            <button type="submit" class="btn btn-success">Add Course</button>
        </form>
    </div>
</div>
{% endblock %}
